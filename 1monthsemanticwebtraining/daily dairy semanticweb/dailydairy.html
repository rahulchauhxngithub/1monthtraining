<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Web Daily Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #808080; /* Background color */
      color: white; /* Text color */
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .day-button {
      background-color: #007BFF; /* Button color */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .day-button:hover {
      background-color: #0056b3; /* Hover effect */
    }
    .content-container {
      margin-top: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>TR-103 Semantic Web Daily Diary</h1>
  <div class="button-container">
    <!-- Buttons for each day -->
    <button class="day-button" onclick="showContent(1)">Day 1</button>
    <button class="day-button" onclick="showContent(2)">Day 2</button>
    <button class="day-button" onclick="showContent(3)">Day 3</button>
    <button class="day-button" onclick="showContent(4)">Day 4</button>
    <button class="day-button" onclick="showContent(5)">Day 5</button>
    <button class="day-button" onclick="showContent(6)">Day 6</button>
    <button class="day-button" onclick="showContent(7)">Day 7</button>
    <button class="day-button" onclick="showContent(8)">Day 8</button>
    <button class="day-button" onclick="showContent(9)">Day 9</button>
    <button class="day-button" onclick="showContent(10)">Day 10</button>
    <button class="day-button" onclick="showContent(11)">Day 11</button>
    <button class="day-button" onclick="showContent(12)">Day 12</button>
    <button class="day-button" onclick="showContent(13)">Day 13</button>
    <button class="day-button" onclick="showContent(14)">Day 14</button>
    <button class="day-button" onclick="showContent(15)">Day 15</button>
    <button class="day-button" onclick="showContent(16)">Day 16</button>
    <button class="day-button" onclick="showContent(17)">Day 17</button>
    <button class="day-button" onclick="showContent(18)">Day 18</button>
    <button class="day-button" onclick="showContent(19)">Day 19</button>
    <button class="day-button" onclick="showContent(20)">Day 20</button>
  </div>

  <div id="content-container" class="content-container">
    <h2>Welcome to the Semantic Web Daily Diary</h2>
    <p>Click on a day to see the content.</p>
  </div>

  <script>
    // Daily content for Semantic Web
    const content = {
      1: "Introduction to Semantic Web, RDF (Resource Description Framework) basics.",
      2: "RDF Syntax and Vocabulary.",
      3: "Understanding OWL (Web Ontology Language).",
      4: "Ontologies and their applications.",
      5: "SPARQL (Query Language for RDF).",
      6: "Advanced SPARQL Queries.",
      7: "Linked Data principles.",
      8: "Tools for creating and managing Ontologies.",
      9: "Practical use cases of Semantic Web.",
      10: "Building and querying RDF graphs.",
      11: "Integration of Semantic Web with AI.",
      12: "Real-world applications of Semantic Web.",
      13: "Semantic Web and knowledge graphs.",
      14: "Interoperability challenges in the Semantic Web.",
      15: "Semantic Web frameworks and APIs.",
      16: "Web scraping for linked data.",
      17: "Semantic annotations and metadata.",
      18: "Semantic Web and IoT (Internet of Things).",
      19: "Practical project: Designing a small ontology.",
      20: "Future of Semantic Web and emerging trends."
    };

    // Function to display content for a specific day
    function showContent(day) {
      const contentContainer = document.getElementById('content-container');
      contentContainer.innerHTML = `
        <h2>Day ${day} Content</h2>
        <p>${content[day]}</p>
      `;
    }
  </script>
</body>
</html>
